        <h2>Contact</h2>
        <p>You can contact me either by <a href="mailto:evankgr13@gmail.com">email</a> or by phone at +1 (765) 431-7065.</p>
        <p>Feel free to also reach out to me using the contact form below:</p>
        <form id="contact-form" action="process_form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" maxlength="255" required></textarea>
                <div id="character-count">0 / 255</div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <script>
            // attach the event listener to the textarea
            document.getElementById("message").addEventListener("input", () => {
                var message = document.getElementById("message");
                var characterCount = document.getElementById("character-count");
                var maxLength = parseInt(message.getAttribute("maxlength"));
                var currentLength = message.value.length;

                characterCount.textContent = currentLength + " / " + maxLength;
            });
        </script>
